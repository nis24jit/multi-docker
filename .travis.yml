sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t nishanth/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run nishanth/react-test npm test -- --coverage

after_success:
  - docker build -t nishanth/multi-client -f ./client
  - docker build -t nishanth/multi-nginx -f ./nginx
  - docker build -t nishanth/multi-server -f ./server
  - docker build -t nishanth/multi-worker -f ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push nishanth/multi-client
  - docker push nishanth/multi-nginx
  - docker push nishanth/multi-server
  - docker push nishanth/multi-worker

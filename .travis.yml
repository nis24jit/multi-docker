sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t dockerhound/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run dockerhound/react-test npm test -- --coverage

after_success:
  - docker build -t dockerhound/multi-client -f ./client
  - docker build -t dockerhound/multi-nginx -f ./nginx
  - docker build -t dockerhound/multi-server -f ./server
  - docker build -t dockerhound/multi-worker -f ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push dockerhound/multi-client
  - docker push dockerhound/multi-nginx
  - docker push dockerhound/multi-server
  - docker push dockerhound/multi-worker
